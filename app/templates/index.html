<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chatbot com IA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Login para Chatbot com IA</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post('/login', {
                email: email,
                password: password
            })
            .then(function (response) {
                if (response.data.success) {
                    window.location.href = "{{ url_for('main.select_chatbot') }}";
                } else {
                    document.getElementById('error-message').textContent = 'Email ou senha inv√°lidos.';
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(function (error) {
                console.error('Erro:', error);
                document.getElementById('error-message').textContent = 'Erro ao fazer login. Tente novamente.';
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
