<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro Interno - 500</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h1>500 - Erro Interno</h1>
            <p>Ops! Algo deu errado no servidor. Nossa equipe foi notificada e está trabalhando na solução.</p>
            <div class="error-details">
                <div class="alert alert-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="16" x2="12" y2="12"></line>
                        <line x1="12" y1="8" x2="12.01" y2="8"></line>
                    </svg>
                    <span>Tente recarregar a página ou volte mais tarde.</span>
                </div>
            </div>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Voltar para Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"></path>
                    </svg>
                    Tentar Novamente
                </button>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--light-primary-color), var(--bg-color));
        }

        .error-content {
            text-align: center;
            background-color: var(--card-bg-color);
            padding: var(--spacing-xxl);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            color: var(--error-color);
            margin-bottom: var(--spacing-lg);
        }

        .error-content h1 {
            margin-bottom: var(--spacing-md);
            color: var(--text-color);
        }

        .error-content p {
            color: var(--text-secondary-color);
            margin-bottom: var(--spacing-xl);
        }

        .error-details {
            margin-bottom: var(--spacing-xl);
        }

        .error-details .alert {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-align: left;
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .btn svg {
            margin-right: var(--spacing-xs);
        }

        @media (max-width: 480px) {
            .error-actions {
                flex-direction: column;
            }
            
            .error-content {
                padding: var(--spacing-lg);
            }
            
            .error-details .alert {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
