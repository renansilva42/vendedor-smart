<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Desempenho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard - Meu Desempenho</h1>
            <div class="header-buttons">
                <button id="back-btn">Voltar</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-item">
                <h2>Quantidade de Logins</h2>
                <p id="login-count">Carregando...</p>
            </div>
            <div class="dashboard-item">
                <h2>Scores de Avaliação</h2>
                <canvas id="scores-chart"></canvas>
            </div>
            <div class="dashboard-item">
                <h2>Feedback da IA</h2>
                <p id="ia-feedback">Carregando...</p>
            </div>
            <div class="dashboard-item">
                <h2>Posicionamento</h2>
                <p id="posicionamento">Carregando...</p>
            </div>
            <div class="dashboard-item">
                <h2>Análise de Mensagens</h2>
                <button id="update-analysis-btn">Atualizar análise</button>
                <div id="analysis-summary">Clique no botão acima para gerar a análise.</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
