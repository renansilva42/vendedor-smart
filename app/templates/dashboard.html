<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Desempenho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Dashboard - Meu Desempenho</h1>
            <div class="header-buttons">
                <button id="back-btn" onclick="goBack()">Voltar</button>
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-item">
                <h2>Quantidade de Logins</h2>
                <p id="login-count">Carregando...</p>
            </div>
            <div class="dashboard-item">
                <h2>Scores de Avaliação</h2>
                <canvas id="scores-chart"></canvas>
            </div>
            <div class="dashboard-item">
                <h2>Feedback da IA</h2>
                <p id="ia-feedback">Carregando...</p>
            </div>
            <div class="dashboard-item">
                <h2>Posicionamento</h2>
                <p id="posicionamento">Carregando...</p>
            </div>
            <div class="dashboard-item">
                <h2>Análise de Mensagens</h2>
                <button id="update-analysis-btn" onclick="updateAnalysis()">Atualizar análise</button>
                <p id="analysis-summary">Clique no botão acima para gerar a análise.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function goBack() {
            window.location.href = "{{ url_for('main.select_chatbot') }}";
        }

        function logout() {
            axios.get('/logout')
                .then(() => {
                    window.location.href = "{{ url_for('main.index') }}";
                })
                .catch(error => {
                    console.error('Erro ao fazer logout:', error);
                });
        }

        // Função para carregar os dados do dashboard
        function loadDashboardData() {
            axios.get('/get_dashboard_data')
                .then(response => {
                    const data = response.data;
                    
                    // Atualizar quantidade de logins
                    document.getElementById('login-count').textContent = data.login_count;

                    // Criar gráfico de scores
                    const ctx = document.getElementById('scores-chart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Conversas com Lead', 'Conversas com IA', 'Avaliação da IA'],
                            datasets: [{
                                label: 'Scores',
                                data: [data.lead_score, data.ia_conversation_score, data.ia_evaluation_score],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            }
                        }
                    });

                    // Atualizar feedback da IA
                    document.getElementById('ia-feedback').textContent = data.ia_feedback;

                    // Atualizar posicionamento
                    document.getElementById('posicionamento').textContent = data.posicionamento;
                })
                .catch(error => {
                    console.error('Erro ao carregar dados do dashboard:', error);
                });
        }

        // Carregar dados do dashboard ao iniciar a página
        window.onload = loadDashboardData;
    </script>

    <script>
    function updateAnalysis() {
        document.getElementById('analysis-summary').innerHTML = 'Gerando análise...';
        axios.get('/generate_analysis')
            .then(response => {
                document.getElementById('analysis-summary').innerHTML = response.data.summary;
            })
            .catch(error => {
                console.error('Erro ao gerar análise:', error);
                document.getElementById('analysis-summary').innerHTML = 'Erro ao gerar análise. Tente novamente.';
            });
    }
    </script>
</body>
</html>
