<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Desempenho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-content container">
                <h1>Dashboard - Meu Desempenho</h1>
                <div class="header-buttons">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema claro/escuro">
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <button id="back-btn" class="button button-secondary">Voltar</button>
                    <button id="logout-btn" class="button button-secondary">Logout</button>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content container">
            <div class="dashboard-item">
                <h2>Quantidade de Logins</h2>
                <div id="login-count">
                    <div class="loading-bar-container">
                        <div id="login-count-loading-bar" class="loading-bar animated">
                            <span class="loading-bar-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-item">
                <h2>Scores de Avaliação</h2>
                <canvas id="scores-chart"></canvas>
            </div>
            
            <div class="dashboard-item">
                <h2>Feedback da IA</h2>
                <div id="ia-feedback">
                    <div class="loading-bar-container">
                        <div id="ia-feedback-loading-bar" class="loading-bar animated">
                            <span class="loading-bar-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-item">
                <h2>Posicionamento</h2>
                <div id="posicionamento">
                    <div class="loading-bar-container">
                        <div id="posicionamento-loading-bar" class="loading-bar animated">
                            <span class="loading-bar-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-item">
                <h2>Análise de Mensagens</h2>
                <button id="update-analysis-btn" class="button">Atualizar análise</button>
                <div id="analysis-summary">Clique no botão acima para gerar a análise.</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script>
        // Função para simular o carregamento com progresso
        function simulateLoading(elementId, callback) {
            const loadingBar = document.getElementById(elementId);
            const loadingText = loadingBar.querySelector('.loading-bar-text');
            let width = 0;
            
            // Intervalo para simular o carregamento
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    if (callback) setTimeout(callback, 300); // Pequeno atraso para mostrar 100%
                } else {
                    // Incremento aleatório para simular carregamento real
                    width += Math.floor(Math.random() * 5) + 1;
                    if (width > 100) width = 100;
                    loadingBar.style.width = width + '%';
                    loadingText.textContent = width + '%';
                }
            }, 100);
        }
        
        // Iniciar simulação de carregamento quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            // Simular carregamento para Quantidade de Logins
            simulateLoading('login-count-loading-bar', () => {
                // Após completar o carregamento, buscar os dados reais
                fetchLoginCount();
            });
            
            // Simular carregamento para Feedback da IA
            simulateLoading('ia-feedback-loading-bar', () => {
                fetchIAFeedback();
            });
            
            // Simular carregamento para Posicionamento
            simulateLoading('posicionamento-loading-bar', () => {
                fetchPosicionamento();
            });
        });
        
        // Funções para buscar dados reais
        function fetchLoginCount() {
            // Simulando uma chamada de API
            setTimeout(() => {
                document.getElementById('login-count').innerHTML = '<h3>42</h3>';
            }, 300);
        }
        
        function fetchIAFeedback() {
            // Simulando uma chamada de API
            setTimeout(() => {
                document.getElementById('ia-feedback').innerHTML = '<p>Seu desempenho está acima da média. Continue praticando!</p>';
            }, 300);
        }
        
        function fetchPosicionamento() {
            // Simulando uma chamada de API
            setTimeout(() => {
                document.getElementById('posicionamento').innerHTML = '<p>Você está entre os 25% melhores vendedores da plataforma.</p>';
            }, 300);
        }
        
        // Código existente para o dashboard.js
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = '/select_chatbot';
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => {
            axios.get('/logout')
                .then(() => {
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Erro ao fazer logout:', error);
                });
        });
        
        document.getElementById('update-analysis-btn').addEventListener('click', function() {
            const analysisElement = document.getElementById('analysis-summary');
            analysisElement.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div>';
            
            // Simulando uma chamada de API
            setTimeout(() => {
                analysisElement.innerHTML = 'Análise atualizada: Suas conversas demonstram um bom entendimento das técnicas de vendas. Recomendamos focar mais em perguntas abertas para entender melhor as necessidades dos clientes.';
            }, 2000);
        });
    </script>
</body>
</html>
