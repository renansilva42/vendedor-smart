<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA - {{ 'Especialista em Métodos de Venda' if chatbot_type == 'atual' else 'Treinamento de Vendas' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</head>
<body>
    <div class="chat-header">
        <h1>Chat com IA - {{ 'Especialista em Métodos de Venda' if chatbot_type == 'atual' else 'Treinamento de Vendas' }}</h1>
        <div class="header-buttons">
            <button id="back-btn">Voltar</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <div id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-btn">Enviar</button>
    </div>
    <button id="new-user-btn">Novo Usuário</button>

    <script>
        const chatbotType = "{{ chatbot_type }}";
    </script>
</body>
</html>
